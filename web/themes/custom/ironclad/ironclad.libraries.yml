global-styling:
  version: VERSION
  js:
    js/popper.min.js: {}
    js/bootstrap.min.js: {}
    js/global.js: {}
    js/index.js: { preprocess: 0, attributes: { type: text/babel } }
    react-ironclad/build/static/js/main.drupal.chunk.js:
      { preprocess: 0, minified: true }
  css:
    component:
      css/style.css: {}
      react-ironclad/build/static/css/main.drupal.chunk.css: {}
  dependencies:
    - core/jquery
    - core/drupal

react:
  version: 1.x
  header: true
  js:
    https://unpkg.com/react@16/umd/react.production.min.js:
      { external: true, minified: true }
    https://unpkg.com/react-dom@16/umd/react-dom.production.min.js:
      { external: true, minified: true }
    https://unpkg.com/babel-standalone@6.15.0/babel.min.js:
      { external: true, minified: true }
react-app:
  version: 1.0.0
  footer: true
  js:
    js/index.js: { preprocess: 0, attributes: { type: text/babel } }
